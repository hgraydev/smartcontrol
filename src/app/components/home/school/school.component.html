<app-header></app-header>
<section class="sptb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <app-header-school></app-header-school>
        <div class="card">

          <div class="card-body p-0">
            <div class="tab-content">
              <div class="tab-pane active" id="tab1">
                <form [formGroup]="templateForm" (ngSubmit)="onSubmit()" class="form-horizontal p-5">
                    <input type="hidden" formControlName="account_id">
                  <h4 class="font-weight-bold mb-4">Detalles de la escuela</h4>

                  <div class="form-row">

                    <div class="form-group col-md-3">
                      <label class="form-label" >Clave</label>
                      <input type="text"
                        formControlName="code"
                        class="form-control input-sm capitalize"
                        [ngClass]="{ 'is-invalid': submitted && f.code.errors}"
                        placeholder="Clave">
                        <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                          <div *ngIf="f.code.errors.required">Este campo es obligatorio.</div>
                        </div>
                    </div>

                    <div class="form-group col-md-8">
                      <label class="form-label" >Nombre de la escuela</label>
                      <input type="text"
                        formControlName="name"
                        class="form-control input-sm capitalize"
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors}"
                        placeholder="Nombre de la escuela">
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                          <div *ngIf="f.name.errors.required">Este campo es obligatorio.</div>
                          <div *ngIf="f.name.errors.minlength">Se requiere como mínimo 5 caracteres.</div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                      <label class="form-label" >Nombre del director</label>
                      <input type="text" 
                        formControlName="director"
                        class="form-control input-sm capitalize"
                        [ngClass]="{ 'is-invalid': submitted && f.director.errors}" 
                        placeholder="Nombre del director">
                        <div *ngIf="submitted && f.director.errors" class="invalid-feedback">
                          <div *ngIf="f.director.errors.required">Este campo es obligatorio.</div>
                        </div>
                    </div>

                    

                  </div>

                  <h4 class="font-weight-bold mt-5 mb-4">Dirección</h4>
                  
                  <div class="form-row">

                    <div class="form-group col-md-6">
                      <label class="form-label" >Calle</label>
                      <input type="text" 
                        formControlName="street"
                        class="form-control input-sm capitalize"
                        placeholder="Calle">
                    </div>

                    <div class="form-group col-md-6">
                      <label class="form-label" >Colonia</label>
                      <input type="text" 
                        formControlName="colony"
                        class="form-control input-sm capitalize"  
                        placeholder="Colonia">
                    </div>

                    <div class="form-group col-md-4">
                      <label class="form-label">Municipio</label>
                      <input type="text" 
                        formControlName="municipal"
                        class="form-control input-sm capitalize"
                        placeholder="Municipio">
                    </div>

                    <div class="form-group col-md-4">
                      <label class="form-label">Estado</label>
                      <input type="text" 
                        formControlName="state"
                        class="form-control input-sm capitalize"
                        placeholder="Estado">
                    </div>

                    <div class="form-group col-md-4">
                      <label class="form-label">Código postal</label>
                      <input type="text" 
                        formControlName="postal_code"
                        class="form-control input-sm capitalize"
                        placeholder="Código postal">
                    </div>

                    <div class="form-group col-md-3">
                      <label class="form-label">Teléfono</label>
                      <input type="text" 
                        formControlName="phone"
                        class="form-control input-sm capitalize"
                        placeholder="000-000-0000">
                    </div>

                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <div class="d-flex">
                        <button type="submit" 
                          class="btn btn-primary ml-auto">
                          {{(_existSchool)?'Guardar cambios':'Guardar registro'}}
                        </button>
                      </div>
                    </div>
                  </div>

                </form>
          
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
