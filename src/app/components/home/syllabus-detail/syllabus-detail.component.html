<app-header></app-header>
<section class="sptb">
  <div class="container">
      <div class="card">
          <div class="card-header">
            <h3 class="card-title">Materias de: <strong>{{Syllabus.name }}</strong></h3>
            <div class="card-options">
                <a [routerLink]="['/new-subject-syllabus', Syllabus.uuid]" class="btn btn-primary btn-sm">
                  <i class="fa fa-plus"></i>&nbsp;<strong>Nueva materia</strong>
                </a>
                <a routerLink="/school-syllabus"><i class="fe fe-x btn btn-sm btn-danger"></i></a>
              </div>
          </div>
          <div class="card-body card-table">
            <div class="table-responsive table-sm">
              <table class="table table-bordered table-striped border-top mb-0">
                <thead>
                  <tr>
                    <td>Clave</td>
                    <td>Nombre</td>
                    <td>Seriación</td>
                    <td>Docente</td>
                    <td>Indep.</td>
                    <td>Créditos</td>
                    <td>Inst.</td>
                    <td>Opciones</td>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor=" let s of Syllabus.subjects">
                    <td>{{ s.code }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.seriation }}</td>
                    <td>{{ s.hour_teacher}} </td>
                    <td>{{ s.hour_independent}} </td>
                    <td>{{ s.credit}} </td>
                    <td>{{ s.instalation}} </td>
                    <td>
                        <span class="options">
                            <button (click)="deleteSubjectInSyllabus(s.uuid)" class="btn btn-sm btn-outline-danger">
                              Eliminar
                            </button>
                          </span>
                          
                          <span class="options">
                            <a [routerLink]="['/edit-subject-syllabus', s.uuid]" class="btn btn-sm btn-outline-primary">
                              Editar
                            </a>
                          </span>
                      <!-- <span class="options"><a [routerLink]="['/syllabus-detail']" [queryParams]="{id: s.uuid}" class="btn btn-sm btn-outline-primary"><i class="fa fa-info"></i></a></span> -->
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
  </div>
</section>
