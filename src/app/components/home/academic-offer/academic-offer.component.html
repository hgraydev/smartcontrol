<app-header></app-header>
<section class="sptb">
  <div class="container">
    <div class="row ">
      <div class="col-lg-12">
        <app-header-school></app-header-school>
        <div class="card">
          <div class="card-body p-0">
            <div class="tab-content">
              <div class="tab-pane active" id="tab1">
                  <div class="card-header">
                    <h3 class="card-title">Oferta académica</h3>
                    <div class="card-options">
                      <a routerLink="/new-academic-offer" class="btn btn-primary btn-sm">
                        <i class="fa fa-plus"></i>&nbsp;<strong>Nueva oferta académica</strong>
                      </a>
                    </div>
                  </div>
                      <div class="card-body card-table">
                        <div class="table-responsive table-sm">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-search fa-fw"></i></span>
                            </div>
                            <input class="form-control input-sm bg-secondary" type="text" [(ngModel)]="searchFilter" autocomplete="off" placeholder="Busca por descripción ó turno">
                          </div>
                          <table class="table table-bordered table-striped table-sm border-top mb-0">
                            <thead>
                              <tr>
                                <td>Descripción</td>
                                <td>Turno</td>
                                <td>Opciones</td>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor=" let o of Offers | filter:searchFilter | paginate: { itemsPerPage: 5, currentPage: p }; ">
                                <td>{{ o.description }}</td>
                                <td>{{ o.school_shift.description }} </td>
                                <td>
                                  <span class="options">
                                    <button (click)="deleteOffer(o.uuid)" class="btn btn-sm btn-outline-danger">
                                      Eliminar
                                    </button>
                                  </span>
                                  <!-- <span class="options"><a routerLink="/new-syllabus" class="btn btn-sm" [ngClass]="(o.status=='Activo')?'btn-outline-warning':'btn-outline-secondary'"><i [ngClass]="(s.status=='Activo')?'fa fa-chevron-down':'fa fa-chevron-up'"></i></a></span>
                                  <span class="options"><a routerLink="/new-syllabus" class="btn btn-sm btn-outline-primary"><i class="fa fa-edit"></i></a></span>
                                  <span class="options"><a [routerLink]="['/syllabus-detail']" [queryParams]="{id: s.uuid}" class="btn btn-sm btn-outline-primary"><i class="fa fa-info"></i></a></span> -->
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                      <div class="text-right">
                          <pagination-controls 
                          (pageChange)="p = $event"
                          previousLabel="Anterior"
                          nextLabel="Siguiente"
                        >
                        </pagination-controls>
                      </div>
                    </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
