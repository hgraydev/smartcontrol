<app-header></app-header>
<section class="sptb">
  <div class="container">
    <div class="row ">
      <div class="col-lg-12">
        <app-header-school></app-header-school>
        <div class="card">
          <div class="card-body p-0">
            <div class="tab-content">
              <div class="tab-pane active" id="tab1">
                  <div class="card-header">
                    <h3 class="card-title">Turnos académicos</h3>
                    <div class="card-options">
                      <a routerLink="/new-school-shift" class="btn btn-primary btn-sm">
                        <i class="fa fa-plus"></i>&nbsp;<strong>Nueva turno</strong>
                      </a>
                    </div>
                  </div>
                      <div class="card-body card-table">
                        <div class="table-responsive table-sm">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-search fa-fw"></i></span>
                            </div>
                            <input class="form-control input-sm bg-secondary" type="text" [(ngModel)]="searchFilter" autocomplete="off" placeholder="Busca por descripción">
                          </div>
                          <table class="table table-bordered table-striped table-sm border-top mb-0">
                            <thead>
                              <tr>
                                <td>Descripción</td>
                                <td>Opciones</td>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor=" let s of SchoolShifts | filter:searchFilter | paginate: { itemsPerPage: 5, currentPage: p }; ">
                                <td>{{ s.description}} </td>
                                <td>
                                  <span class="options">
                                    <button (click)="deleteSchoolShift(s.uuid)" class="btn btn-sm btn-outline-danger">
                                      Eliminar
                                    </button>
                                  </span>
                                  
                                  <span class="options">
                                    <a [routerLink]="['/edit-school-shift', s.uuid]" class="btn btn-sm btn-outline-primary">
                                      Editar
                                    </a>
                                  </span>

                                  <!-- <span class="options">
                                    <a routerLink="/new-syllabus" 
                                      class="btn btn-sm" 
                                      [ngClass]="(s.status=='Active')?'btn-outline-warning':'btn-outline-secondary'">
                                        {{(s.status=='Active')?'Deshabilitar':'Habilitar'}}
                                    </a>
                                  </span> -->

                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                      <div class="text-right">
                          <pagination-controls 
                          (pageChange)="p = $event"
                          previousLabel="Anterior"
                          nextLabel="Siguiente"
                        >
                        </pagination-controls>
                      </div>
                    </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
