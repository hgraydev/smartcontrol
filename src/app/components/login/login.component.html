		<!--Page-->
		<div class="page ">
        <div class="page-content z-index-10">
          <div class="container">
            <div class="row">
              <div class="col-xl-4 col-md-12 col-md-12 d-block mx-auto">
                <div class="card mb-0">
                  <div class="card-header">
                    <h3 class="card-title">Ingresar al sistema</h3>
                  </div>
                  <div class="card-body">
                    <form [formGroup]="templateForm" (ngSubmit)="onSubmit()">
                      
                      <div class="form-group">
                        <label class="form-label text-dark">Correo electrónico</label>
                        <input type="email" 
                          class="form-control" 
                          placeholder="usuario@dominio.com">
                      </div>

                      <div class="form-group">
                        <label class="form-label text-dark">Contraseña</label>
                        <input type="password" 
                          class="form-control" 
                          placeholder="Contraseña">
                      </div>

                      <div class="form-group">
                        <label class="custom-control custom-checkbox">
                          <a href="forgot-password.html" class="float-right small text-dark mt-1">Olvide mi contraseña</a>
                        </label>
                      </div>

                      <div class="form-footer mt-2">
                        <a href="index.html" class="btn btn-primary btn-block">Ingresar</a>
                      </div>

                      <div class="text-center  mt-3 text-dark">
                        ¿Aún no tienes cuenta? <a href="register.html">Crear cuenta</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
